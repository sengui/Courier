#服务器设置
server.port=9898

#server.context-path=/

#热部署生效
spring.devtools.restart.enabled=true
#页面刷新
spring.thymeleaf.cache=false

#日志配置文件
logging.config=classpath:log/log-dev.xml
logging.level.org.scnydx.huliang.dao=debug

#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/db_courier?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#数据池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#初始化连接数
spring.datasource.tomcat.initial-size=3
#最小连接数
spring.datasource.tomcat.min-idle=3
#最大连接数
spring.datasource.tomcat.max-active=10
#缓存preparedStatement,mysql5.5以下没有
spring.datasource.dbcp2.pool-prepared-statements=true
#扩展插件
spring.datasource.filters=stat,wall,log4j


#mybatis pagehelper 分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=false
