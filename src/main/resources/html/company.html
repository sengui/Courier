<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>公司管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="font/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" />
    <!--[if lte IE 8]><![endif]-->
    <link rel="stylesheet" href="css/ace-ie.min.css" />
    <link rel="stylesheet" href="layUI/css/layui.css" />
    <link rel="stylesheet" href="css/myStyle.css" />

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/typeahead-bs2.min.js"></script>
    <script src="js/lrtk.js" type="text/javascript"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.dataTables.bootstrap.js"></script>
    <!-- <script src="../assets/layer/layer.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="layUI/layui.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <!-- form插件 -->
    <script src="js/jquey-form.min.js"></script>
    <script src="js/jquery-loadForm.js"></script>
    <script src="js/listUtils.js"></script>
</head>
<body>
<div class="page-content clearfix">
    <div class="sort_style">
        <div class="border clearfix">
            <span class="l_f"> <a id="btn_test"  href="javascript:;" onclick="addInfo();"
                                  class="btn btn-warning "><i class="fa fa-plus"></i> 添加公司</a> <a
                    href="javascript:;" onclick="deleteAll();" class="btn btn-danger "><i
                    class="fa fa-trash"></i> 批量删除</a>
            </span>
            <span class="r_f listSearch">
                <input type="text" id="search" placeholder="输入公司名称">
                <button class="btn_search btn btn-info" onclick="refreshTable(this);">
                    <i class="fa fa-search"></i>
                    查询
                </button>
            </span>
        </div>
        <div class="sort_list">
            <table class="table table-striped table-bordered table-hover"
                   id="data-table">
                <thead>
                <tr>
                    <th width="30px"><label><input type="checkbox"
                                                   class="ace"><span class="lbl"></span></label></th>
                    <th>公司名称</th>
                    <th>公司编码</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- 表单 -->
<form id="ad_form" class="layui-form layui-form-pane1 openForm" style="display: none;" action="">
    <input type="hidden" name="comId">
    <div class="layui-form-item">
        <label class="layui-form-label ">公司名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="comName" lay-verify="required|title"  required
                   placeholder="请输入公司名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">公司编码：</label>
        <div class="layui-input-inline">
            <input type="text" name="comCode" lay-verify="required|title"  required
                   placeholder="请输入公司编码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="display:none">
            <button id="btn_submit" class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button id="btn_reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!-- 标题 -->
<input type="hidden" id="formTitle" value="公司">
<!-- 编辑器textarea的name -->
<!--<input type="hidden" id="kindTextName" value="washIntroduce">-->
<!-- 获取列表接口 -->
<input type="hidden" id="getListUrl" value="/company/findInfoPage">
<!-- 提交接口 -->
<input type="hidden" id="submitUrl" value="/company/saveOrUpdate">
<!-- 获取详情接口 -->
<input type="hidden" id="getInfoUrl" value="/company/findById">
<!-- 删除信息接口 -->
<input type="hidden" id="delUrl" value="/company/delete">

<!-- id名称 -->
<input type="hidden" id="idName" value="comId">

</body>
<script type="text/javascript">
    var table = null;//table对象

    /**
     * 初始化列表
     */
    function initTable() {
        var table = $('#data-table')
            .DataTable(
                {
                    "serverSide" : true,
                    "ajax" : {
                        "url" : $('#getListUrl').val(),
                        "type" : "post",
                        "data" : function(data) {
                            data.comName = $('#search').val();
                            data.pageIndex=data.start/data.length +1;
                            data.pageSize = data.length;
                        },
                        "dataSrc": function (json) { // deal the data
                            json.recordsTotal=json.data.total;
                            json.recordsFiltered=json.data.total;
                            return json.data.list;
                        }
                    },
                    "columns" : [ {
                        "defaultContent" : ""
                    }, {
                        "data" : "comName"
                    }, {
                        "data" : "comCode"
                    }, {
                        "defaultContent" : ""
                    } ],
                    "columnDefs" : [
                        {
                            "targets" : [ 0 ],
                            "data" : "comId",
                            "render" : function(data, type, full) {//全部列值可以通过full.列名获取,一般单个列值用data PS:这里的render是有多少列就执行多少次方法。。。不知道为啥
                                return '<label><input type="checkbox" name="checkbox" value="'+ data +'" onchange="changeTrState(this);" class="ace"><span class="lbl"></span></label>';
                            }
                        },
                        {
                            "targets" : [3],
                            "data" : "comId",
                            "render" : function(data, type, full) {//全部列值可以通过full.列名获取,一般单个列值用data PS:这里的render是有多少列就执行多少次方法。。。不知道为啥
                                var html = '';
                                html += ' <a href="javascript:;" title="修改" onclick="updateInfo(this,\''
                                    + data
                                    + '\')" class="btn btn-xs btn-warning"><i class="fa fa-edit bigger-120"></i></a>';

                                html += '<a href="javascript:;" title="删除" onclick="delInfo(this,\''
                                    + data
                                    + '\')" class="btn btn-xs btn-danger"><i class="fa fa-trash-o bigger-120"></i></a>';
                                return html;
                            }
                        }, {
                            "orderable" : false,
                            "targets" : [ 0, 3 ]
                        },// 是否排序
                        //{ "visible": false, "targets": [3, 5] }//是否可见
                    ],
                    //"pagingType": "full_numbers",//分页格式
                    "processing" : false,//等待加载效果
                    "ordering" : false,//排序功能
                    "width" : "100%",
                    "bLengthChange" : false,
                    "iDisplayLength" : 10,
                    "searching" : false
                });
        return table;

    }
</script>
</html>
