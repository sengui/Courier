<body>
<div class="page-content clearfix">
    <div class="sort_style">
        <div class="border clearfix">
            <span class="l_f">
                <a href="javascript:;" onclick="deleteAll();" class="btn btn-danger "><i
                    class="fa fa-trash"></i> 批量删除</a>
            </span>
            <!--<span class="r_f listSearch">
                <input type="text" id="search" placeholder="输入用户名">
                <button class="btn_search btn btn-info" onclick="refreshTable(this);">
                    <i class="fa fa-search"></i>

            </span>-->

<!-- 表单 -->
<form id="ad_form" class="layui-form layui-form-pane1 openForm" style="display: none;" action="">
    <input type="hidden" id="expId" name="expId">
    <div class="layui-form-item">
        <label class="layui-form-label ">快递公司：</label>
        <div class="layui-input-inline">
            <select id="comId" name="comId"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">快递编号：</label>
        <div class="layui-input-inline">
            <input type="text" name="expCode" lay-verify="required|title"  required
                   placeholder="请输入快递编号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="display:none">
            <button id="btn_submit" class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button id="btn_reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!-- 标题 -->
<input type="hidden" id="formTitle" value="用户">
<!-- 编辑器textarea的name -->
<!--<input type="hidden" id="kindTextName" value="washIntroduce">-->
<!-- 获取列表接口 -->
<input type="hidden" id="getListUrl" value="/express/findWaitExpressList">
<!-- 提交接口 -->
<input type="hidden" id="submitUrl" value="/user/saveOrUpdate">
<!-- 获取详情接口 -->
<input type="hidden" id="getInfoUrl" value="/user/findById">

<input type="hidden" id="idName" value="expId">

</body>
<script type="text/javascript">
    var table = null;//table对象

    /**
     * 初始化列表
     */
    function initTable() {
        var table = $('#data-table')
            .DataTable(
                {
                    "serverSide" : true,
                    "ajax" : {
                        "url" : $('#getListUrl').val(),
                        "type" : "post",
                        "data" : function(data) {
                            data.userName = $('#search').val();
                            data.pageIndex=data.start/data.length +1;
                            data.pageSize = data.length;
                        },
                        "dataSrc": function (json) { // deal the data
                            json.recordsTotal=json.data.total;
                            json.recordsFiltered=json.data.total;
                            return json.data.list;
                        }
                    },
                    "columns" : [ {
                        "defaultContent" : ""
                    }, {
                        "data" : "sendUserName"
                    }, {
                        "data" : "sendUserPhone"
                    }, {
                        "defaultContent" : ""
                    } ,{
                        "data" : "recUserName"
                    }, {
                        "data" : "recUserPhone"
                    }, {
                        "defaultContent" : ""
                    } , {
                        "defaultContent" : ""
                    } ],
                    "columnDefs" : [
                        {
                            "targets" : [ 0 ],
                            "data" : "expId",
                            "render" : function(data, type, full) {//全部列值可以通过full.列名获取,一般单个列值用data PS:这里的render是有多少列就执行多少次方法。。。不知道为啥
                                return '<label><input type="checkbox" name="checkbox" value="'+ data +'" onchange="changeTrState(this);" class="ace"><span class="lbl"></span></label>';
                            }
                        },
                        {
                            "targets" : [ 3 ],
                            "data" : "sendUserArea",
                            "render" : function(data, type, full) {//全部列值可以通过full.列名获取,一般单个列值用data PS:这里的render是有多少列就执行多少次方法。。。不知道为啥
                                return data + ' ' + full.sendUserAddress;
                            }
                        },
                        {
                            "targets" : [ 6 ],
                            "data" : "recUserArea",
                            "render" : function(data, type, full) {//全部列值可以通过full.列名获取,一般单个列值用data PS:这里的render是有多少列就执行多少次方法。。。不知道为啥
                                return data + ' ' + full.recUserAddress;
                            }
                        },
                        {
                            "targets" : [ 7],
                            "data" : "expId",
                            "render" : function(data, type, full) {//全部列值可以通过full.列名获取,一般单个列值用data PS:这里的render是有多少列就执行多少次方法。。。不知道为啥
                                var html = '';
                                html += ' <a href="javascript:;" title="添加物流公司" onclick="updateExpress(this,\''
                                    + data
                                    + '\')" class="btn btn-xs btn-warning"><i class="fa fa-edit bigger-120"></i></a>';
                                html += '<a href="javascript:;" title="删除" onclick="delInfo(this,\''
                                    + data
                                    + '\')" class="btn btn-xs btn-danger"><i class="fa fa-trash-o bigger-120"></i></a>';
                                return html;
                            }
                        }, {
                            "orderable" : false,
                            "targets" : [ 0, 3 ]
                        },// 是否排序
                        //{ "visible": false, "targets": [3, 5] }//是否可见
                    ],
                    //"pagingType": "full_numbers",//分页格式
                    "processing" : false,//等待加载效果
                    "ordering" : false,//排序功能
                    "width" : "100%",
                    "bLengthChange" : false,
                    "iDisplayLength" : 10,
                    "searching" : false
                });
        return table;

    }
    
    
    function updateExpress(obj, id) {
        $('#expId').val(id);
        layerIndex =layer.open({
            type : 1,
            title : '添加快件信息',
            maxmin : true,
            shadeClose : true, //点击阴影关闭弹框
            zIndex : 99,
            area : [ layWidth, layHeight ],
            content : $('#ad_form'),
            btn : [ '提交', '取消' ],
            success: function(layero, index){
                form.render();
            },
            yes : function(index, layero) {
                jQuery('#ad_form').ajaxSubmit({
                    url:'/express/sendExpress',
                    type:'post',
                    dataType:'json',
                    success:function(data){
                        layer.close(layerIndex);
                        table.ajax.reload();
                        layer.msg('提交成功！',{icon:1,time : 1000});
                    }
                });
                return false;
            },
            end:function(){
                clearForm();
            }
        });
    }

    $.post('/company/findAll',{},function(data){
        var html = '';
        $.each(data.data,function (index, item) {
            html += '<option value="'+ item.comId +'">'+ item.comName +'</option>';
        });
        $('#comId').html(html);
    });
</script>
</html>
